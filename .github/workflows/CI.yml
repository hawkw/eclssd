on:
    pull_request:
    workflow_dispatch:
    push:
      branches: ["main"]

name: CI

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: clippy
            override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  # "Good to merge" job that depends on all required checks.
  #
  # This is so that we can just make GitHub require this to merge, and the list
  # of required checks can be declared here, rather than in the UI.
  all-systems-go:
    name: "all systems go!"
    runs-on: ubuntu-latest
    needs:
      - rustfmt
      - clippy
      - test
    steps:
      - run: exit 0
